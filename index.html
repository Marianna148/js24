<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="search-form" id="search-form">
		<input class="input-userName" type="text" placeholder="Enter user name" id="userName">
		<button class="button">Find user</button>
	</form>
    <div class="user-info">
        <h1 class="user-info__title"  id="user-info__title">GitHub users info:</h1>
    </div>

    
    <div class="error" id="error">
        <div class="error-card">
            <p class="error-card__title">
                User does not exist! Please, try again.
            </p>
            <button class="error-card__btn" id="hide">Ok!</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
